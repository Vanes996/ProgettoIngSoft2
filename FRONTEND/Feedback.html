        <script type="text/javascript">

            

            function Email() {  
                var email = document.modulo.email.value;  
                var oggetto = document.modulo.oggetto.value;  
                var messaggio = document.modulo.messaggio.value;  
                if ((email.indexOf("@") == (-1)) || (email == "") || (email == "undefined")) {   
                    alert("Inserire un indirizzo email valido.");    
                    document.modulo.email.focus();  
                }  
                else if ((oggetto == "") || (oggetto == "undefined")) {    
                    alert("Inserire un oggetto.");    
                    document.modulo.oggetto.focus();  
                }  
                else if ((messaggio == "") || (messaggio == "undefined")) {    
                    alert("Inserire un messaggio.");   
                    document.modulo.messaggio.focus();  
                }  
                else {    
                    location.href = "mailto:" + email + "?Subject=" + oggetto + "&Body=" + messaggio;   
                }
            }
        </script>
        <style type="">
                .col-md-4 {
                    text-align: center;
                    position: relative;
                    top: 60px;
                    left: 5px;
                }   
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <img src ="https://www.biblioteca.unitn.it/sites/www.biblioteca.unitn.it/modules/asia_opengraphmeta/images/logo_fb.png" alt="Home page" height="200" width="200" />
                <div class="col-md-4 ">
                    <h1 bottom="50px">Non hai trovato quello che stavi cercando?</h1>
                </div>
            </div>
        </div> 
        <br>
        <br>
        <br>    
        <br>
        <div class="container-fluid">
            <h4>Chiedi alla segreteria:</h4>
            <div class="row">
                <form name="modulo">
                    Email:
                    <br>
                    <input type="text" name="email">
                    <br>
                    Oggetto:
                    <br>
                    <input type="text" name="oggetto">
                    <br>
                    Messaggio:
                    <br>
                    <textarea name="messaggio" style="width:1200px;height:350px;font-size:15px;text-align: top;" size="20" maxlength="1000" cols="5" rows="15"></textarea>
                    <br>                  
                    <input type="button" value="Invia" onClick="Email()">
                </form>
            </div>
            <br>

	        </div>
